<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy New Year</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: white;
    }

    #fireButton {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      background: #ff4757;
      border: none;
      color: white;
      border-radius: 5px;
      z-index: 10;
    }

    .firework {
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 4px;
      height: 20px;
      background: white;
      animation: launch 1s ease-out forwards;
    }

    @keyframes launch {
      0% { bottom: 0; opacity: 1; }
      100% { bottom: 70%; opacity: 0; }
    }

    .explosion {
      position: absolute;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: radial-gradient(circle, #ff0, #f00, #800080);
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: explode 1s ease-out forwards;
      opacity: 0;
    }

    @keyframes explode {
      0% { transform: scale(0.2) translate(-50%, -50%); opacity: 1; }
      100% { transform: scale(1.5) translate(-50%, -50%); opacity: 0; }
    }

    #message {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2em;
      text-align: center;
      display: none;
    }

    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: #aaa;
    }
  </style>
</head>
